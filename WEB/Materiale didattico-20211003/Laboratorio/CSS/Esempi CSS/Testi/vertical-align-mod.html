<!DOCTYPE html>
<html>
	<head>
		<title>Vertical Align</title>
		<style type="text/css">
			#unitop {
				vertical-align: text-top;}
			#unibas {
				vertical-align: baseline;}
			#unibot {
				vertical-align: text-bottom;}

			strong {
				vertical-align: bottom;}
			
			span {
				vertical-align: top;}
			
		</style>
	</head>
	<body>
		<h1>Vertical Align</h1>
		<p><img src="images/uniud.jpg" width="50" height="50" alt="uniud" id="unitop" /> Top <span>Top</span> <strong>Bottom p</strong></p>
		<p><img src="images/uniud.jpg" width="50" height="50" alt="uniud" id="unibas" /> Baseline p <span>Top</span> <strong>Bottom p</strong></p>
		<p><img src="images/uniud.jpg" width="50" height="50" alt="uniud" id="unibot" /> Bottom p <span>Top</span> <strong>Bottom p</strong></p>
	</body>
</html>
