<!DOCTYPE html>
<html>
	<head>
		<title>Tecnologie web</title>
		<style type="text/css">
			li {border: 1px solid;}
			ul#p1 { 
				list-style-type: disc; 
				list-style-position: inside;
			}
			ul#p2 { 
				list-style-type: square; 
				list-style-position: outside;
			}
			ul#p3 {
				list-style-image: url(images/uniud.jpg);
				list-style-type: circle;
				list-style-position: inside;
			}
		</style>
	</head>
	<body>
		<ul id="p1">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ul>
		<ul id="p2">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ul>
		<ul id="p3">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ul>
	</body>
</html>
