<!DOCTYPE html>
<html>
	<head>
		<title>
			Tecnologie web
		</title>
		<style>
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			ul li {
				float: left;
			}
			ul li a {
				display: block;
				text-decoration: none;
				border: solid thick;
				border-top-right-radius: 10px;
				border-top-left-radius: 10px;
				background-color: rgba(255,144,0,1);
				padding: 5px;
				margin: 3px;
			}
			p#first { clear: both;}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">Elemento1</a></li>
			<li><a href="#">Elemento2</a></li>
			<li><a href="#">Elemento3</a></li>
			<li><a href="#">Elemento4</a></li>
			<li><a href="#">Elemento5</a></li>
		</ul>
		<p id="first">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
	</body>
</html>
