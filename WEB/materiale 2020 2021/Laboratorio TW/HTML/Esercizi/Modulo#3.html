<!DOCTYPE html>
	<html>
		<head>
			<title>Modulo#3</title>
		</head>
		
		<body>
			<form action="indirizzo della pagina che riceve" method="post">
			<fieldset>
				<section class="personal_details">
					<fieldset>
						<legend>Your Details:</legend>
							<p>
								<label for="#a">Nome:</label>
								<input type="text" id="name" name="username" id="#a">
							</p>
							<p>
								<label for="#b">Email:</label>
								<input type="text" id="e-mail" name="usermail" id="#b">
							</p>	
						
					</fieldset>
				</section>
				<section class="your_review">
					<fieldset>
						<legend>Your Review:</legend>
							<p>
								<label for="#c">How did you hear about us?</label>
								<select name="about_us" id="#c">
									<option value="Google">Google</option>
									<option value="Friend">Friend</option>
									<option value="Advert">Advert</option>
									<option value="Other">Other</option>
								</select>
							</p>
							
							<p>
								<label>Would you visit again?</label>
							</br>	
								<input type="radio" id="rd1" name="Yes" value="Yes"><label for="rd1">Yes</label>
								<input type="radio" id="rd2" name="No" value="No"><label for="rd2">No</label>
								<input type="radio" id="rd3" name="Maybe" value="Maybe"><label for="rd3">Maybe</label>
							</p>
							
							<p>
								<label for="textarea">Comments:</label>
							</p>
							
							<p>
								<textarea rows="4" cols="40" id="textarea"></textarea>
							</p>	
							
							<p>
								<input type="checkbox" id="ckx" name="ckx" value="e_mail_updates"><label for="ckx">Sign me up for email updates</label>
							</p>
							
							<p>
								<input type="submit" name="submit" value="Submit review">
							</p>
					</fieldset>
				</section>
			</fieldset>
			</form>		
		</body>
	</html>
