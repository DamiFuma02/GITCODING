<!DOCTYPE html>

    <title>My simple TODO list</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My simple TODO list</h1>

    <form id="add_todo_form">
        <input type="text" id="todo_text"><button>+</button>
    </form>

    <ul class="todo-list">
        <li class="todo-list-item done">

            <span class="todo-list-item-description">Learn programming</span>
        </li>
        <li class="todo-list-item">
            <input type="checkbox" class="todo-list-item-done">

        </li>

        <a href="https://www.tesaf.unipd.it/ricerca/progetti-di-ricerca">
            <div style="display: flex; flex-wrap: wrap;">
                <img tabindex="500" src="" alt="Progetto Horizon 2020">
                <img tabindex="501" src="" alt="Programma Sviluppo Rurale">
                <img tabindex="502" src="" alt="European Research Council">
            </div>
        </a>


        <fieldset>
            <legend>CIAOCIAOA</legend>
            dwaondd <br>
        </fieldset>

    </ul>

</html>
