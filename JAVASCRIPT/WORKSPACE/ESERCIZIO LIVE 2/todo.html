<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>

</head>
<body>
    <h1>MY SIMPLE TODO LIST</h1>

    <form id="add_todo_form">
        <input type="text" id="todo_text">
        <button>
            INVIO
        </button>
    </form>

    <ul class="todo-list">
        <li class="todo-list-item-done">
            <input type="checkbox", class="todo-list-itemdone" checked disabled>
            <span class="todo-list-item-description">Learn Programming</span>
        </li>
        <li class="todo-list-item">
            <input type="checkbox" class="todo-list-itemdone">
            <span class="todo-list-item-description">Learn JavaScript</span>
        </li>
    </ul>

    <script src="app.js">

    </script>
</body>
</html>
